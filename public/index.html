<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>우산 대여 서비스 - 안동고등학교</title>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="canonical" href="https://umbrella.neoflux.club" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
    <meta name="theme-color" content="#ffc145" />
    <meta
      name="description"
      content="NEOFLUX에서 제공하는 안동고등학교 우산 대여 앱."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <meta property="og:title" content="우산 대여 서비스 - 안동고등학교" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://umbrella.neoflux.club" />
    <meta
      property="og:image"
      content="https://umbrella.neoflux.club/android-chrome-512x512.png"
    />
  </head>
  <body>
    <noscript>
      현재 사용 중인 브라우저는 JavaScript를 지원하지 않거나, 해당 기능이
      활성화되어 있지 않습니다!
    </noscript>
    <div id="root">
      <!-- Root -->
    </div>

    <!-- Channel IO Script -->
    <script>
      (function () {
        var w = window;
        if (w.ChannelIO) {
          return w.console.error("ChannelIO script included twice.");
        }
        var ch = function () {
          ch.c(arguments);
        };
        ch.q = [];
        ch.c = function (args) {
          ch.q.push(args);
        };
        w.ChannelIO = ch;
        function l() {
          if (w.ChannelIOInitialized) {
            return;
          }
          w.ChannelIOInitialized = true;
          var s = document.createElement("script");
          s.type = "text/javascript";
          s.async = true;
          s.src = "https://cdn.channel.io/plugin/ch-plugin-web.js";
          var x = document.getElementsByTagName("script")[0];
          if (x.parentNode) {
            x.parentNode.insertBefore(s, x);
          }
        }
        if (document.readyState === "complete") {
          l();
        } else {
          w.addEventListener("DOMContentLoaded", l);
          w.addEventListener("load", l);
        }
      })();

      ChannelIO("boot", {
        pluginKey: "82d44d98-5de5-41bb-9c40-3c03a3cbbb24",
      });
    </script>
  </body>
</html>
